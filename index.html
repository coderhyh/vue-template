<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app">
      <style>
        *,
        *:before,
        *:after {
          box-sizing: border-box;
        }

        html {
          font-size: 18px;
        }

        body {
          font-family: 'Roboto', sans-serif;
          font-size: 1em;
          line-height: 1.6;
          background: #fff;
        }

        .loader {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 50px;
          height: 10px;
          background: #3498db;
          border-radius: 5px;
          animation: load 1.8s ease-in-out infinite;
        }
        .loader:before,
        .loader:after {
          position: absolute;
          display: block;
          content: '';
          animation: load 1.8s ease-in-out infinite;
          height: 10px;
          border-radius: 5px;
        }
        .loader:before {
          top: -20px;
          left: 10px;
          width: 40px;
          background: #ef4836;
        }
        .loader:after {
          bottom: -20px;
          width: 35px;
          background: #f5ab35;
        }

        @keyframes load {
          0% {
            transform: translateX(40px);
          }

          50% {
            transform: translateX(-30px);
          }
          100% {
            transform: translateX(40px);
          }
        }
      </style>
      <div class="loader"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
